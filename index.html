<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar de Futebol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="scoreboard">
            <div class="header">
                <div></div>
                <div>
                    <h1>CAMPEONATO BAIANO SERIE B</h1>
                    <h2>2 RODADA - JOIA DA PRINCESA</h2>
                </div>
                <img src="./gear.png" alt="" id="gear" style="width: 60px; background-color: white; padding: 5px; border-radius: 10px; cursor: pointer;">
            </div>
            <div class="teams">
                <div class="team">
                    <img src="./imagens/flu.png" alt="Logo Time 1" class="team-logo">
                    <div class="team-info">
                        <span class="team-name">Fluminense de Feira</span>
                    </div>
                </div>
                <div class="contador">
                    <p><span id="minutos">00</span>:<span id="segundos">00</span></p>
                </div>
                <div class="team">
                    <img src="./imagens/sem-foto.png" alt="Logo Time 2" class="team-logo" id="time2_logo">
                    <div class="team-info">
                        <span class="team-name" id="time2_nome_exibir"></span>
                    </div>
                </div>
            </div>
            <div class="placar">
                <div class="container_left">
                    <img src="./imagens/flu.png" alt="">
                    <span class="placar-time" id="placar-flu">0</span>
                </div>
                <div class="container_middle">
                    <span class="placar-text">:</span>
                </div>
                <div class="container_right">
                    <span class="placar-time" id="placar-time2">0</span>
                    <img src="./imagens/sem-foto.png" alt="" id="time2_logo_exibir">
                </div>
            </div>
            <div class="gols-jogador">
                <div class="gols-flu">
                    <div class="title">
                        <img src="./imagens/soccer-ball.png" alt="" style="width: 30px;">
                        <h2>GOLS FLUMINENSE</h2>
                    </div>
                    <ul id="jogadores-gol-flu">
                        
                    </ul>
                </div>
                <div class="gols-time2">
                    <div class="title">
                        <img src="./imagens/soccer-ball.png" alt="" style="width: 30px;">
                        <h2 id="time2_gols">GOLS</h2>
                    </div>
                    <ul id="jogadores-gol-time2">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="propaganda" id="propaganda">
        <video src="./videos/PATROCINADORES FLU TELAO.mp4"  id="propaganda-video" muted></video>
    </div>
    <div class="video-jogador" id="video-jogador">
        <video src="./videos/JOAO GRILO.mp4" id="jogador-video-joao-grilo" muted class="jogador-video"></video>
        <video src="./videos/ALAN JR.mp4" id="jogador-video-alan-jr" muted class="jogador-video"></video>
        <video src="./videos/CLEYTON.mp4" id="jogador-video-cleyton" muted class="jogador-video"></video>
        <video src="./videos/DEIVINHO.mp4" id="jogador-video-deivinho" muted class="jogador-video"></video>
        <video src="./videos/ELIELTON.mp4" id="jogador-video-elielton" muted class="jogador-video"></video>
        <video src="./videos/ELIVELTON.mp4" id="jogador-video-elivelton" muted class="jogador-video"></video>
        <video src="./videos/ERICO JR.mp4" id="jogador-video-erico-jr" muted class="jogador-video"></video>
        <video src="./videos/FELIPE RECIPE.mp4" id="jogador-video-felipe-recife" muted class="jogador-video"></video>
        <video src="./videos/FELIPE ROCHA.mp4" id="jogador-video-felipe-rocha" muted class="jogador-video"></video>
        <video src="./videos/GIANLUCAS.mp4" id="jogador-video-gianlucas" muted class="jogador-video"></video>
        <video src="./videos/IGOR BADIO.mp4" id="jogador-video-igor-badio" muted class="jogador-video"></video>
        <video src="./videos/JEAN.mp4" id="jogador-video-jean" muted class="jogador-video"></video>
        <video src="./videos/KAIQUE.mp4" id="jogador-video-kaique" muted class="jogador-video"></video>
        <video src="./videos/KAYNAN.mp4" id="jogador-video-kaynan" muted class="jogador-video"></video>
        <video src="./videos/LEO ALVES.mp4" id="jogador-video-leo-alves" muted class="jogador-video"></video>
        <video src="./videos/LUAN.mp4" id="jogador-video-luan" muted class="jogador-video"></video>
        <video src="./videos/MINEIRO.mp4" id="jogador-video-mineiro" muted class="jogador-video"></video>
        <video src="./videos/PABLO.mp4" id="jogador-video-pablo" muted class="jogador-video"></video>
        <video src="./videos/MIGUEL.mp4" id="jogador-video-miguel" muted class="jogador-video"></video>
        <video src="./videos/MICHEL.mp4" id="jogador-video-michel" muted class="jogador-video"></video>
    </div>
    <script type ="module" src="script.js"></script>
</body>
</html>
